<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      span.label{
        padding: 10px 10px;
          border-radius: 3px;
          color: white;
      }
      span.success{
        background: green;
      }
      span.warning{
        background: orange;
      }
      table{
        width: 100%;
      border-collapse: collapse;
      }
      table th,table td{
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #ff00ff;
      }
      /*even odd */
      tbody tr:nth-child(odd){
        background-color: aquamarine;
      }
      a.btn{
        background-color: #f44336;
        color: white;
        padding: 10px 25px;
        text-decoration: none;
        display: inline-block;
        border-radius: 8px;
      }
      a.btn:hover{
        color: black;
        background-color: red;
      }
    </style>
</head>
<body>
